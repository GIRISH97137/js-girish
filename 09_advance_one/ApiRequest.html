<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f4f4f4;
    }
    h1 {
        color: #333;
    }
    p {
        color: #555;
    }
    #user-info {
        margin-top: 20px;
        padding: 10px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    img {
        border-radius: 50%;
    }
    h2 {
        color: #007bff;
    }
    h2, p {
        margin: 5px 0;
    }
    h2 {
        font-size: 1.5em;
    }
    p {
        font-size: 1em;
    }
    img {
        margin-top: 10px;
    }
    #user-info p {
        margin: 0;
    }
    #user-info img {
        margin-top: 10px;
        border-radius: 50%;
    }
    #user-info h2 {
        margin-bottom: 10px;
    }
    #user-info {
        max-width: 400px;
        margin: auto;
        text-align: center;
    }
    #user-info h2, #user-info p {
        margin: 5px 0;
    }
    #user-info img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }
    #user-info p {
        font-size: 14px;
        color: #666;
    }
    #user-info h2 {
        font-size: 1.5em;
        color: #333;
    }
    #user-info {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: center;
    }
    #user-info img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
    }

 
</style>
<body>
    <h1>API Request Example</h1>
   
    <div id="user-info"></div>
    
   

</body>

<script>
    const requestUrl = 'https://api.github.com/users/GirishGurjar'
    const req = new XMLHttpRequest()
    req.open('GET', requestUrl)
    
   req.onreadystatechange = function() {
    //console.log(req.readyState);

    if(req.readyState === 4) {
        console.log(this.responseText);
    const data = JSON.parse(this.responseText)
   console.log(data);
    const user = document.createElement('div')
   
    document.body.appendChild(user)
    const userInfo = document.getElementById('user-info')
    userInfo.innerHTML = `
        <h2>${data.name}</h2>
        <p>${data.bio}</p>
        <img src="${data.avatar_url}" alt="${data.name}" width="100">
        <p>Followers: ${data.followers}</p>
        <p>Following: ${data.following}</p>
        <p>Public Repos: ${data.public_repos}</p>
        <p>Location: ${data.location}</p>
        <p>Company: ${data.company}</p>
        <p>Blog: <a href="${data.blog}" target="_blank">${data.blog}</a></p>
    `
    
}
   }
   // console.log(req.readyState);
    req.send();
    
</script>
</html>
